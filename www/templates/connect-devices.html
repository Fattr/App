<view title="'Connect your devices'">
  <content has-header="true" has-tabs="false" padding="true">
  <div class="list">

    <a ng-repeat="device in devices" class="item item-thumbnail-left" href="#">
      <img ng-src={{device.imgUrl}}>
      <h2>{{device.deviceName}}</h2>
      <p>Go ahead and connect your {{device.deviceName}}</p>
    </a>
</div>
  </content>
</view>
