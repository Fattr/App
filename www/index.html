<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fittr</title>

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/ng-animation.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>
    <!-- <script src="js/bower_components/angular-facebook/lib/angular-facebook.js"></script>-->
    <script src="http://localhost:35729/livereload.js"></script>

    <!-- cordova script -->
    <!-- <script src="cordova.js"></script> -->   
    <!-- your app's script -->
    <script src="js/src/app.js"></script> 
  
    <!-- SERVICES -->
    <script src="js/src/services/services.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/src/controllers/controllers.js"></script>
    <script src="js/src/controllers/cardController.js"></script>
    <script src="js/src/controllers/entryController.js"></script>
    <script src="js/src/controllers/loginController.js"></script>
    <script src="js/src/controllers/mainController.js"></script>
    <script src="js/src/controllers/signupController.js"></script>
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="fittr" animation="slide-left-right-ios7">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon"
             back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!--
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <nav-view></nav-view>

  </body>
</html>
