<div id='dash' ng-controller='DashboardCtrl'>
  <div id='wrapper'>
    <div id='sidebar-wrapper'>
      <ul class='sidebar-nav'>
        <li class='sidebar-brand'><a ng-click='auth()' href='#!'>Fitbit</a></li>
        <li class='sidebar-brand'><a ng-click='getData()' href='#!/dashboard'>data</a>'</li>
        <li class='sidebar-brand'><a href='#!'>asdf'</a></li>
      </ul>
    </div>
    <div id='page-content-wrapper'>
      <h1>{{name}}</h1>
    </div>
    <div ng-controller="DashboardCtrl">
      <nvd3-stacked-area-chart
      data="exampleData"
      id="exampleId"
      showXAxis="true"
      showYAxis="true"
      width="550"
      height="350">
      <svg></svg>
    </nvd3-stacked-area-chart>
  </div>
</div>
