<div id='wrapper'>
  <div id='sidebar-wrapper'>
    <ul class='sidebar-nav'>
      <li class='sidebar-brand'><a href='#!'>item 1</a></li>
      <li class='sidebar-brand'><a href='#!'>item 2</a></li>
      <li class='sidebar-brand'><a href='#!'>item 3</a></li>
    </ul>
  </div>
  <div id='page-content-wrapper'>
    <h1>{{name}}</h1>
    <h3>Welcome back {{user.displayName}}</h3>
    <p>data: {{data}}</p>

<button ng-click='getData()' class='btn btn-lg btn-primary'>Get Fibit data</button>
<button ng-click='showData()' class='btn btn-lg btn-primary'>Display Data</button>

  </div>
  <div ng-controller="ChartCtrl">
    <nvd3-multi-bar-chart
    data="data"
    id="exampleId"
    width="550"
    height="350"
    showxaxis="true"
    showyaxis="true"
    showLegend="true"
    <svg></svg>
  </nvd3-multi-bar-chart>
</div>
