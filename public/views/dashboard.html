        <li class='sidebar-brand'><a href=''>Settings</a></li>
        <li class='sidebar-brand'><a href=''>Goals</a></li>
      </ul>
    </div>

      <br><br>
      <h1>Welcome back {{user.name}}!</h1>
      <br>
      <img ng-Src='{{user.fitbit.profilePic}}' class='img-rounded' alt='Fittr profile pic'/>
      <strong>Please pick the date range you wish to query.</strong><br><br>
      <p>From date: <input ui-date="dateOptions" ng-model="myDates.from" ui-date-format="yy-mm-dd"> &nbsp; &nbsp;
        To date: <input ui-date="dateOptions" ng-model="myDates.to" ui-date-format="yy-mm-dd">
      </p>
      <br>
      <p>{{myDates}}</p>
      <br><br>
      <button ng-click='getAverage()' class='btn btn-lg btn-primary'>Get Step Data</button>
    </div>
    <div ng-controller="Dashboard">
      <nvd3-multi-bar-chart
      data="stepsChart"
      id="exampleId"
      width="640"
      height="540"
      showxaxis="true"
      showyaxis="true"
      showLegend="true"
      interactive="true"
      tooltips="true"
