<div id='wrapper'>
  <div id='sidebar-wrapper'>
    <ul class='sidebar-nav'>
      <li class='sidebar-brand'><a href='#!'>item 1</a></li>
      <li class='sidebar-brand'><a href='#!'>item 2</a></li>
      <li class='sidebar-brand'><a href='#!'>item 3</a></li>
    </ul>
  </div>
  <div id='page-content-wrapper'>
    <div ng-hide='checkEmail()'>
      <h3>Yo, we don't have an email for you, give us one please!</h3>
      <form ng-submit='submit()' role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" ng-model='email' placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-default">Done</button>
      </form>
    </div>
    <br><br>
    <h1>Welcome back {{user.name}}!</h1>
    <br>
    <img ng-Src='{{user.fitbit.profilePic}}' class='img-rounded' alt='Fittr profile pic'/>
    <p>data: {{data}}</p>
    <strong>Please pick the date range you wish to query.</strong><br><br>
    <p>From date: <input ui-date="dateOptions" ng-model="myDates.from" ui-date-format="yy-mm-dd"> &nbsp; &nbsp;
      To date: <input ui-date="dateOptions" ng-model="myDates.to" ui-date-format="yy-mm-dd">
    </p>
    <br>
    <p>{{myDates}}</p>
    <br><br>
    <button ng-click='getData()' class='btn btn-lg btn-primary'>Get Fibit data</button>
    <button ng-click='getAverage()' class='btn btn-lg btn-primary'>Get Steps Average</button>

  </div>
  <div ng-controller="Dashboard">
    <nvd3-multi-bar-chart
    data="chart"
    id="exampleId"
    width="550"
    height="450"
    showxaxis="true"
    showyaxis="true"
    showLegend="true"
    interactive="true"
    tooltips="true"
    <svg></svg>
  </nvd3-multi-bar-chart>
</div>
