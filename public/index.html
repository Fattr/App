<!DOCTYPE html>
<html ng-app='Fittr'>
  <head>
    <title>{{user.displayName}} | {{title}}</title> <!-- FIXME: this only works after the user clicks dash, and we have FOUC here as well -->

  <body ng-controller='AppCtrl'>

      <div class="navbar-header">
        <a class="navbar-brand" href="#/">Fittr</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/dashboard">Dashboard</a></li>

        <ul class='nav navbar-nav navbar-right'ng-show='isAuth()'>

      <a href="https://github.com/Hendrixer/Fittr"><img style="position: absolute; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script src='js/lib/jquery/jquery.min.js'></script>

    <script src='js/lib/nvd3/nv.d3.min.js'></script>
